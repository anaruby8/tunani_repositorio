<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Hospital</title>
  <link rel="stylesheet" href="diseño.css">
</head>
<body>
  <div class="container">
    <h1>HOSPITAL</h1>
    <button id="agregarRegistro">Agregar Registro</button>
    <div class="table-wrapper">
      <table id="tablaHospital">
        <thead>
          <tr>
            <th>Nombre del paciente</th>
            <th>Nombre del médico</th>
            <th>Productos</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla">
          <!-- Aquí se añadirán los registros dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Botón flotante para añadir -->
  <button id="btnFlotante">AÑADIR</button>
  
  <script src="funcion.js"></script>
</body>
</html>
